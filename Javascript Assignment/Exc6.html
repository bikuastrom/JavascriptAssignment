<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exercise 6</title>
    <script src="JavaScript.js"></script>
</head>
<body>
    <div style="background-color: #bc8cfa; border: 2px solid #9b6cd9; padding: 10px; width: 400px">

        <h2>Exercise 6</h2>

        <label for="input">Text to Reverse</label><br />
        <input type="text" id="input" />
        <button onclick="reverse()">Reverse</button>

        <p id="output"></p>

        <script>
            function reverse() {
                const charArray = (document.getElementById("input").value).split("");
                let output = "";
                for (let i = charArray.length - 1; i >= 0; i--) {
                    output += charArray[i];
                }
                document.getElementById("output").innerHTML = output;
            }
        </script>


        <a href="Index.html">Back to index page </a>

    </div>

    <script src="JavaScript.js"></script>
</body>
</html>
