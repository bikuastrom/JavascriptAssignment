<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exercise 3</title>
</head>
<body>
    <div style="background-color: #92bd9c; border: 2px solid #70b07f; padding: 10px; width: 400px">
        <h2>Exercise 3</h2>

        <label for="year">Year</label><br />
        <input type="number" min="1" max="9999" id="year" /><br />
        <button onclick="startSunday()">Is 1st Jan a Sunday?</button>
        <p id="result"></p>

        <script>
            function startSunday() {

                const date = new Date(document.getElementById("year").value, 0, 1);
                let day = date.getDay();

                if (day == 0) {
                    document.getElementById("result").innerHTML = "The year starts with a Sunday";
                }
                else {
                    document.getElementById("result").innerHTML = "The year does not start with a Sunday";
                }
            }


        </script>


        <a href="Index.html">Back to index page </a>

    </div>
    <script src="JavaScript.js"></script>
</body>
</html>
