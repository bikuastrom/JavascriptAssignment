<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exercise 1</title>
</head>
<body>
    <div style="background-color: lightblue; border: 2px solid skyblue; padding: 5px; width: 500px">
        <h2>Exercise 1</h2>

        <p id="clock"></p>

        <script>

            function updateClock() {
                const clock = new Date();
                document.getElementById("clock").innerHTML = clock;
            }
            setInterval(updateClock, 1000);
        </script>

    </div>

    <script src="JavaScript.js"></script>
</body>
