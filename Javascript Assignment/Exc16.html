<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exercise 16</title>
</head>
<body>
    <div style="background-color: #e5fb8b; border: 2px solid #dbf376; padding: 10px; width: 400px">

        <h2>Exercise 16</h2>

        <label for="input">Enter some items separated with a space</label>
        <input id="input" />
        <button onclick="findDupe()">Find duplicate items</button>
        <p id="output"></p>

        <script>
            function findDupe() {
                let input = (document.getElementById("input").value).split(" ");
                let output = "";

                for (let i = 0; i < input.length; i++) {
                    for (let j = i + 1; j < input.length; j++) {
                        if (input[i] == input[j]) {
                            output += input[i] + " ";
                            input.splice(j, 1);
                            j--;
                        }
                    }
                }
                document.getElementById("output").innerHTML = "Duplicate items are: " + output;

            }
        </script>

        <a href="Index.html">Back to index page </a>

        </div>
        <script src="JavaScript.js"></script>
</body>
</html>
