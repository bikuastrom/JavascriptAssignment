<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exercise 10</title>
</head>
<body>
    <div style="background-color: #ffb4f9; border: 2px solid #dda5d9; padding: 10px; width: 400px">

        <h2>Exercise 10</h2>

        <label for="input">Number</label><br />
        <input type="number" id="input" /><br />
        <button onclick="primeCheck()">Check if prime</button>

        <p id="output"></p>

        <script>
            function primeCheck() {
                let num = document.getElementById("input").value;
                let result = true;

                if (num == 1) {
                    result = false;
                }
                else if (num == 2) {
                    result = true;
                }
                else {
                    for (i = 2; i < num; i++) {
                        if (num % i == 0) {
                            result = false;
                        }
                    }
                }

                if (result == true) {
                    document.getElementById("output").innerHTML = num + " is a prime number";
                }
                else if (result == false) {
                    document.getElementById("output").innerHTML = num + " is not a prime number";
                }
            }
        </script>

        <a href="Index.html">Back to index page </a>

        </div>
        <script src="JavaScript.js"></script>
</body>
</html>
