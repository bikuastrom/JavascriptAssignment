<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Exercise 18</title>
</head>
<body>
    <div style="background-color: #90bacf; border: 2px solid #7baec7; padding: 10px; width: 400px">

        <h2>Exercise 18</h2>

        <label for="input">Enter a month and year</label><br />
        <input type="month" id="input" />
        <button onclick="checkDays()">Check number of days</button>
        <p id="output"></p>

        <script>
            function checkDays() {
                let input = (document.getElementById("input").value).split("-");
                let date = new Date(input[0], input[1], 0);
                let numOfDays = date.getDate();
                document.getElementById("output").innerHTML = numOfDays;
            }


        </script>


        <a href="Index.html">Back to index page </a>

        </div>
        <script src="JavaScript.js"></script>
</body>
</html>
